<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video + Canvas Edge Detection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Video + Canvas Edge Display</h1>
  <div class="container">
    <video id="video" loop controls muted>
      <source src="video1.mp4" type="video/mp4">
      Trình duyệt của bạn không hỗ trợ video.
    </video>    
    <canvas id="canvas"></canvas>
  </div>
  <div class="slider-control">
    <label for="threshold">Threshold: <span id="threshold-value">128</span></label>
    <input type="range" id="threshold" min="0" max="255" value="128" />
  </div>
  <div class="video-buttons">
    <button data-src="video1.mp4">Video 1</button>
    <button data-src="video2.mp4">Video 2</button>
    <button data-src="video3.mp4">Video 3</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
